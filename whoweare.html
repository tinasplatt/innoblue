<head>
	<title>Innoblue | About</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<link href='https://fonts.googleapis.com/css?family=Palanquin+Dark:500' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,500,500italic' rel='stylesheet' type='text/css'>

</head>
<body>
	<style>
		header {
			background-image: url(images/plantheader.png);
			background-position: center;
			text-align: center;
			background-attachment: scroll;
			background-repeat: none;
			-webkit-background-size: cover;
			-moz-background-size: cover;
			background-size: cover;
			-o-background-size: cover;
			width:100%;
			padding:20px;

		}
		.linkCard {
			text-transform: uppercase;
			width:100%;
			padding:20px;
			background:#E28C44;
			color:white;
			transition-duration: 0.15s;
			transition-timing-function: linear;
			border-radius:10px;
			margin:10px 0;
		} .linkCard:hover {

			background:#E7A065;
			transition-duration: 0.15s;
			transition-timing-function: linear;
		}
		.logo {
			margin:25px;
			display:block;

		}
		.wordmark {
			margin:25px;
			display:block;
		}
		h2 {
			letter-spacing: 3px;
			text-shadow: 2px 2px #666666;
			font-family: 'Roboto', sans-serif;
		}
		.links {
			padding:10px;


		}
		iframe {
			margin:30px;
		}
		section {
			margin:50px 0;
		}

		h1 {
			font-family: 'Palanquin Dark', sans-serif;
		}

	</style>
	<style>
		.innobluelogo {
			width:100px;
		}
		.innobluewordmark {
			width: 450px;
		}
	</style>

	<header style="height:200px">

	</header>
	<section>
		<div style="text-align:center">
			<img class="innobluelogo" src="images/innoblueblogo.svg"/>
			<img class="innobluewordmark" src="images/hackpsuwordmark.svg"/>
		</div>
	</section>
